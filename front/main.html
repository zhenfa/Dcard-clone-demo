<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcard-clone</title>
    <!-- import tailwinds -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div class="flex flex-col items-center bg-[#00324e]" >
        <!-- navbar -->
        <header class="bg-[#006aa6] flex w-full h-12 justify-center fixed top-0" >
            <!-- navbar container -->
            <div class="flex max-w-screen-xl w-full px-4 items-center">
                <!-- logo -->
                <a class="py-2.5 pl-5" href="#">
                    <img src="./img/dcaed_logo.svg" alt="" width="74" height="28">
                </a>
                <!-- search input -->
                <div class=" flex flex-1 bg-#fj8p97 h-[30px] mx-8 rounded">
                    <input type="text" class="w-full bg-[#005585] min-w-[200px] max-w-[600px] px-2 outline-none caret-white rounded text-white" placeholder="搜尋">
                    <button class="py-2 px-3 bg-[#006aa6] border-solid border border-[#005585]" typ="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </button>
                </div>
                <!-- function area -->
                <div class="flex justify-end h-full items-center">
                    <!-- register -->
                    <a class="px-2 h-full flex items-center" href="#">
                        <span class="text-white text-sm">註冊 / 登入</span>
                    </a>
                    <!-- dropdown list -->
                    <div class="cursor-pointer h-full flex items-center">
                        <svg class="px-2" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/></svg>
                    </div>
                    
                    <!-- download button -->
                    <button class="border-none rounded-md bg-[#3397CF] py-1.5 px-3 text-white text-sm ml-2.5 hover:bg-blue-300">
                        下載 APP
                    </button>
                </div>
            </div>
            
        </header>
        <!-- content -->
        <main class="flex w-[1280px] h-full pt-12">
            <!-- sidebar -->
            <aside class="flex flex-col w-[208px] h-full max-h-[calc(100vh-48px)] sticky top-[48px]">
                <!-- classification list -->
                <ul class="flex flex-col mt-5" id="cls-list">
                    <a class="hover:bg-[#040D21]" href="">
                        <li>
                            <div class="flex h-11 items-center pl-5 pr-2.5">
                                <div class="w-7">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#0fffff}</style><path d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H512c8.8 0 16-7.2 16-16V96c0-8.8-7.2-16-16-16H64zM0 96C0 60.7 28.7 32 64 32H512c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zm96 64a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm104 0c0-13.3 10.7-24 24-24H448c13.3 0 24 10.7 24 24s-10.7 24-24 24H224c-13.3 0-24-10.7-24-24zm0 96c0-13.3 10.7-24 24-24H448c13.3 0 24 10.7 24 24s-10.7 24-24 24H224c-13.3 0-24-10.7-24-24zm0 96c0-13.3 10.7-24 24-24H448c13.3 0 24 10.7 24 24s-10.7 24-24 24H224c-13.3 0-24-10.7-24-24zm-72-64a32 32 0 1 1 0-64 32 32 0 1 1 0 64zM96 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
                                </div>
                                <span class="text-base text-[#9FB2BC] ml-2.5 mr-2 5">所有看板</span>
                            </div>
                        </li>
                    </a>
                    <a class="hover:bg-[#040D21]" href="">
                        <li>
                            <div class="flex h-11 items-center pl-5 pr-2.5">
                                <div class="w-7">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#0fffff}</style><path d="M159.3 5.4c7.8-7.3 19.9-7.2 27.7 .1c27.6 25.9 53.5 53.8 77.7 84c11-14.4 23.5-30.1 37-42.9c7.9-7.4 20.1-7.4 28 .1c34.6 33 63.9 76.6 84.5 118c20.3 40.8 33.8 82.5 33.8 111.9C448 404.2 348.2 512 224 512C98.4 512 0 404.1 0 276.5c0-38.4 17.8-85.3 45.4-131.7C73.3 97.7 112.7 48.6 159.3 5.4zM225.7 416c25.3 0 47.7-7 68.8-21c42.1-29.4 53.4-88.2 28.1-134.4c-4.5-9-16-9.6-22.5-2l-25.2 29.3c-6.6 7.6-18.5 7.4-24.7-.5c-16.5-21-46-58.5-62.8-79.8c-6.3-8-18.3-8.1-24.7-.1c-33.8 42.5-50.8 69.3-50.8 99.4C112 375.4 162.6 416 225.7 416z"/></svg>
                                </div>
                                <div class="flex h-11 items-center"><span class="text-base text-[#9FB2BC] ml-2.5 mr-2 5" >即時熱門看板</span></div>
                            </div>
                        </li>
                    </a><a class="hover:bg-[#040D21]" href="">
                        <li>
                            <div class="flex h-11 items-center pl-5 pr-2.5">
                                <div class="w-7">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#0fffff}</style><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
                                </div>
                                <div class="flex h-11 items-center"><span class="text-base text-[#9FB2BC] ml-2.5 mr-2 5">好物研究室</span></div>
                            </div>
                        </li>
                    </a><a class="hover:bg-[#040D21]" href="">
                        <li>
                            <div class="flex h-11 items-center pl-5 pr-2.5">
                                <div class="w-7">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#0fffff}</style><path d="M160 64c0-35.3 28.7-64 64-64H576c35.3 0 64 28.7 64 64V352c0 35.3-28.7 64-64 64H336.8c-11.8-25.5-29.9-47.5-52.4-64H384V320c0-17.7 14.3-32 32-32h64c17.7 0 32 14.3 32 32v32h64V64L224 64v49.1C205.2 102.2 183.3 96 160 96V64zm0 64a96 96 0 1 1 0 192 96 96 0 1 1 0-192zM133.3 352h53.3C260.3 352 320 411.7 320 485.3c0 14.7-11.9 26.7-26.7 26.7H26.7C11.9 512 0 500.1 0 485.3C0 411.7 59.7 352 133.3 352z"/></svg>
                                </div>
                                <div class="flex h-11 items-center"><span class="text-base text-[#9FB2BC] ml-2.5 mr-2 5" >創作者排行榜</span></div>
                            </div>
                        </li>
                    </a><a class="hover:bg-[#040D21]" href="">
                        <li>
                            <div class="flex h-11 items-center pl-5 pr-2.5">
                                <div class="min-w-7">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#0fffff}</style><path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
                                </div>
                                <div class="flex h-11 items-center"><span class="text-base text-[#9FB2BC] ml-2.5 mr-2 5" >ACG 專區</span></div>
                            </div>
                        </li>
                    </a><a class="hover:bg-[#040D21]" href="">
                        <li>
                            <div class="flex h-11 items-center pl-5 pr-2.5">
                                <div class="min-w-7">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#0fffff}</style><path d="M192 64C86 64 0 150 0 256S86 448 192 448H448c106 0 192-86 192-192s-86-192-192-192H192zM496 168a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM392 304a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zM168 200c0-13.3 10.7-24 24-24s24 10.7 24 24v32h32c13.3 0 24 10.7 24 24s-10.7 24-24 24H216v32c0 13.3-10.7 24-24 24s-24-10.7-24-24V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h32V200z"/></svg>
                                </div>
                                <div class="flex h-11 items-center"><span class="text-base text-[#9FB2BC] ml-2.5 mr-2 5">玩遊戲</span></div>
                            </div>
                        </li>
                    </a>
                </ul>
                <!-- hot classification list -->
                <span class="text-sm py-1.5 text-[#4A6D81] pl-5 font-bold">即時熱門看板</span>
                <ul class="flex flex-col overflow-auto" id="hot-cls-list">
                </ul>
            </aside>
            <!-- posts list -->
            <div class="div flex mt-5 px-3 w-[728px]">
                <div class="bg-white flex flex-col w-full rounded min-h-[calc(100vh+68px)] pt-5 px-[60px]">
                    <!-- tab -->
                    <div class="flex px-25 sticky bg-white border-b border-solid border-gray-300 top-[48px] rounded-t">
                        <a href="#" class="h-[60px] px-4 flex items-center border-b-2 border-[#3397CF]">全部</a>
                        <a href="#" class="h-[60px] px-4 flex items-center text-gray-400 hover:text-black">追蹤</a>
                        <a href="#" class="h-[60px] px-4 flex items-center text-gray-400 hover:text-black">主題</a>
                    </div>
                    <!-- dropdown button -->
                    <div class="h-[48px] flex items-center px-25">
                        <button class="py-1.5 pl-2 pr-1 rounded-md bg-gray-100 text-sm text-gray-700 flex">
                            <div>熱門</div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="fill-gray-300" fill="none" viewBox="0 0 24 24" focusable="false" width="18" height="18" role="img" aria-hidden="true"><path d="m11.293 14.793-3.586-3.586A1 1 0 0 1 8.414 9.5h7.172a1 1 0 0 1 .707 1.707l-3.586 3.586a1 1 0 0 1-1.414 0Z"></path><path d="m11.293 14.793-3.586-3.586A1 1 0 0 1 8.414 9.5h7.172a1 1 0 0 1 .707 1.707l-3.586 3.586a1 1 0 0 1-1.414 0Z"></path></svg>
                        </button>
                    </div>
                    <!-- posts -->
                    <div id="posts-list">
                        
                    </div>
                </div>
            </div>
            <!-- advertisement -->
            <div class="flex-1 flex w-full"></div>
        </main>
    </div>
   
</body>
</html>
